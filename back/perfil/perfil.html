<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - LaboRequest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="../logo2.png" alt="Logo2" width="40px" height="40px"><img src="../logo.png" alt="Logo"></div>
        <nav class="nav">
            <a href="#">Explorar</a>
            <a href="#">Empregos em Destaque</a>
            <a href="#">Últimas vagas abertas</a>
            <a href="#">Minhas candidaturas</a>
            <a href="#">Novidades</a>
        </nav>
        <div class="user-menu">
            <button id="user-icon" class="user-icon">
                <img src="user-icon.png" alt="User Icon">
            </button>
            <div id="user-card" class="user-card hidden">
                <div class="card">
                    <img src="user-photo.png" alt="User Photo">
                    <h2>Mayra Lithuania</h2>
                    <p>mayra@email.com</p>
                    <p>61 99884 1034</p>
                    <button>Compartilhar contato</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <table>
                    <tr>
                        <td><img src="perfilIcon.png" width="16px" height="16px"></td><td><a href="#perfil">Perfil</a></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><img src="formacaoIcon.png" width="16px" height="16px"></td><td><a href="#formacao">Formação Acadêmica</a></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><img src="experienciaIcon.png" width="16px" height="16px"></td><td><a href="#experiencia">Experiência</a></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><img src="curriculoIcon.png" width="16px" height="16px"></td><td><a href="#curriculo">Currículo</a></td>
                    </tr>
                </table>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Perfil</h1>
            <hr>
            <br>
            <form class="form">
                <!-- Informações do Perfil -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="prefiro_nao_informar">Prefiro não informar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ano-nascimento">Ano de Nascimento</label>
                    <input type="number" id="ano-nascimento" name="ano_nascimento" placeholder="Ex: 1990">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Ex: (61) 1234-5678">
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" name="celular" placeholder="Ex: (61) 91234-5678">
                </div>

                <!-- Formação Acadêmica -->
                <h2 id="formacao">Formação Acadêmica</h2>
                <hr>
                <div class="form-group">
                    <label for="cursos">Cursos Realizados</label>
                    <textarea id="cursos" name="cursos" placeholder="Digite os cursos realizados"></textarea>
                </div>
                <div class="form-group">
                    <label for="idiomas">Idiomas Falados</label>
                    <textarea id="idiomas" name="idiomas" placeholder="Ex: Português, Inglês, Espanhol"></textarea>
                </div>
                <div class="form-group">
                    <label for="competencias">Demais Competências</label>
                    <textarea id="competencias" name="competencias" placeholder="Digite suas competências"></textarea>
                </div>
                <div class="form-group">
                    <label for="formacao-academica">Formação Acadêmica</label>
                    <textarea id="formacao-academica" name="formacao_academica" placeholder="Graduações, Pós-graduações, etc."></textarea>
                </div>

                <!-- Experiência -->
                <h2 id="experiencia">Experiência</h2>
                <hr>
                <div class="form-group">
                    <label for="experiencias">Experiências</label>
                    <textarea id="experiencias" name="experiencias" placeholder="Descreva suas experiências profissionais"></textarea>
                </div>

                <!-- Currículo -->
                <h2 id="curriculo">Currículo</h2>
                <hr>
                <div class="form-group">
                    <label for="curriculo">Anexar Currículo</label>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf, .jpg, .jpeg, .png">
                </div>

                <button type="submit" class="btn-atualizar">Atualizar perfil</button>
            </form>
        </main>
    </div>
</body>
</html>
